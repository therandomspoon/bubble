<!DOCTYPE html>
<html>
<head>
  <title>Bubble</title>
  <link rel="icon" type="image/x-icon" href="/images/bubbleicon.ico">
  <meta property="og:title" content="Bubble">
  <meta property="og:description" content="Team Communication, Done Right.">
  <meta property="og:image" content="https://bubble.org/images/bubbleicon.png">
  <meta property="og:url" content="https://bubble.org/">
  <meta property="og:type" content="website">
</head>
<style>
  @font-face {
    font-family: 'Quicksand';
    src: url('fonts/Quicksand/static/Quicksand-Bold.ttf') format('truetype');
    font-weight: 700;
    font-style: normal;
  }
  body {
    font-family: 'Quicksand', sans-serif;
    color: #158dee;
    margin: 0;
  }

  #header {
    height: 50px;
    border-bottom: 2px solid #158dee;
    padding: 10px;
   }

  #header h1 {
    margin: 0;
    float: left;
    font-size: 48px;
  }

  #product h1 {
    margin: 20px;
  }
  #hero-title {
    font-size: 72px;
    text-align: center;
    margin: 60px 20px 40px 20px;
    font-weight: 700;
  }
  .rotating-word {
    display: inline-block;
    position: relative;
    height: 1.2em;
    vertical-align: bottom;
    overflow: hidden;
  }
  .rotating-word span {
    position: absolute;
    width: 100%;
    left: 0;
    animation: rotateWords 4s infinite;
  }
  .rotating-word span:nth-child(2) {
    animation-delay: 2s;
  }
  @keyframes rotateWords {
    0%, 40% {
      transform: translateY(0);
      opacity: 1;
    }
    50%, 90% {
      transform: translateY(-100%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 0;
    }
  }
</style>
<body>
  <div id="header">
    <h1>Bubble - Get ready for something big</h1>
  </div>
  <div id="hero-title">
    Team Communication, Done <span class="rotating-word"><span>Right.</span><span>Reliably.</span></span>
  </div>
  <div id="product">
    <h1>Our service</h1>
  </div>
</body>
