<!DOCTYPE html>
<html>
<head>
  <title>Bubble</title>
  <style>
    @font-face {
      font-family: 'Quicksand';
      src: url('fonts/Quicksand/static/Quicksand-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      color: #158dee;
      margin: 0;
    }

    #header {
      height: 50px;
      border-bottom: 2px solid #158dee;
      padding: 10px;
    }

    #header h1 {
      margin: 0;
      float: left;
      font-size: 48px;
    }

    #product h1 {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Bubble - Get ready for something big</h1>
  </div>
  <div id="product">
    <h1>Our service</h1>
  </div>
</body>
</html>
